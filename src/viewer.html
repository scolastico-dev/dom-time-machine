<!DOCTYPE html>
<html>
<head>
    <title>DOM Time Machine PRO Viewer</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; font-family: system-ui; background: #1a1a1a; color: white; overflow: hidden; }
        #toolbar { padding: 10px 20px; background: #2a2a2a; border-bottom: 1px solid #333; display: flex; align-items: center; gap: 15px; }
        #slider { flex-grow: 1; cursor: pointer; }
        #info { font-family: monospace; font-size: 12px; min-width: 200px; color: #aaa; }
        #viewer-container { flex-grow: 1; background: white; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .btn { background: #444; color: white; border: 1px solid #555; padding: 5px 10px; cursor: pointer; font-size: 12px; border-radius: 4px; }
        .btn:hover { background: #555; }
        .btn-danger { color: #ff6666; border-color: #663333; }
        .btn-danger:hover { background: #331a1a; }

        .nav-group { display: flex; align-items: center; gap: 5px; }
        #snapshot-input { width: 45px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; padding: 3px; text-align: center; }
        
        /* High visibility button for the initial import gesture */
        #btn-auto-import { background: #ff4444; font-weight: bold; border: none; }
        #btn-auto-import:hover { background: #ff6666; }
    </style>
</head>
<body>
    <div id="toolbar">
        <div style="font-weight: bold; color: #ff4444;">DOM TIME MACHINE PRO</div>
        
        <div class="nav-group">
            <button id="btn-prev" class="btn">&larr;</button>
            <input type="number" id="snapshot-input" min="1" value="1">
            <button id="btn-next" class="btn">&rarr;</button>
        </div>

        <input type="range" id="slider" min="0" value="0">
        <div id="info">Snapshot: 0/0 - 00:00:00</div>

        <button id="btn-auto-import" class="btn" style="display:none;">SELECT JSON FILE</button>
        
        <button id="btn-export" class="btn">Export</button>
        <button id="btn-import-viewer" class="btn">Import</button>
        <input type="file" id="fileInputViewer" accept=".json" style="display:none;">
        <button id="btn-export-frame" class="btn">Save Frame</button>
        <button id="btn-delete" class="btn btn-danger">Delete</button>
    </div>
    <div id="viewer-container">
        <iframe id="viewer"></iframe>
    </div>
    <script src="viewer.js"></script>
</body>
</html>
